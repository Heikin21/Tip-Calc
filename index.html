<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> Tip Calculator </title>
	<link rel = "stylesheet" type = "text/css" href = "styles.css"/>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
</head>
<body> 
	<div id = 'titleSpace'>
		<p id = 'title'> Tip Calculator </p>
	</div>
	<div id = 'iinputSpace'>
		<p id="Mmoney"> Money: <br></p>
		<input type='text' id="iinput" value=" "> 
	</div>
	<div id = 'ttipSpace'>
		<p id="ttip"> Tip: (type in manually)<br></p>
		<input type="text" id="TIP" value="%">
	</div>
	<div id = 'buttons'>
		<button class= 'buttin' id="one" onclick="showNum1()"> 1 </button>
		<button class= 'buttin' id="two" onclick="showNum2()"> 2 </button>
		<button class= 'buttin' id="three" onclick="showNum3()"> 3 </button>
		<button class= 'buttin' id="four" onclick="showNum4()"> 4 </button>
		<button class= 'buttin' id="five" onclick="showNum5()"> 5 </button>
		<button class= 'buttin' id="six" onclick="showNum6()"> 6 </button>
		<button class= 'buttin' id="seven" onclick="showNum7()"> 7 </button>
		<button class= 'buttin' id="eight" onclick="showNum8()"> 8 </button>
		<button class= 'buttin' id="nine" onclick="showNum9()"> 9 </button>
		<button class= 'buttin' id="delete" onclick="deleteall()"> Del </button>
		<button class= 'buttin' id="zero" onclick="showNum0()"> 0 </button>
		<button class= 'buttin' id="enter" onclick="entertotal()"> Enter </button>
	</div>
	<div id="totalSpace">
		<p id = "total"></p>
	</div>
	<script type="text/javascript" src="tipcalc.js"></script>
</body>
</html>
